<div class="col-md-12">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h1 class="panel-title" translate="Alerts" />
        </div>
        <div class="panel-body">
            <h3 ng-show="!vm.device || vm.device.alarms.length === 0" translate="There are no current alerts"></h3>
            <div>
                <ul class="list-unstyled">
                    <li ng-repeat="s in vm.device.alarms">
                        <div ng-if="s.message.length !== 0" ng-class="{'text-danger':s.alertLevel === 1,'text-warning':s.alertLevel === 2}">
                            {{s.status|translate}} -- {{s.message|translate}}
                        </div>
                        <div ng-if="s.message.length === 0" ng-class="{'text-danger':s.alertLevel === 1,'text-warning':s.alertLevel === 2}">
                            {{s.status|translate}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
